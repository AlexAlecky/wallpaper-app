<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="image-result">
        <img
          src="https://images.unsplash.com/photo-1701352280298-c7b6ac65e3d7?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHx8"
          alt="Nice flowers" />
        <a
          href="https://unsplash.com/photos/a-close-up-of-a-plant-with-frost-on-it-iEnky2eLqoI"
          target="_blank"
          >Good looking flowers</a
        >
      </div>

      <div class="image-result">
        <img
          src="https://images.unsplash.com/photo-1701352280298-c7b6ac65e3d7?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHx8"

          alt="Nice flowers" />
        <a
          href="https://unsplash.com/photos/a-close-up-of-a-plant-with-frost-on-it-iEnky2eLqoI"
          target="_blank"
          >Good looking flowers</a
        >
      </div>
    </div>

    <button id="show-more">Show More</button>
  </body>
</html>
